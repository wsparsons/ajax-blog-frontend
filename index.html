<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wendy's Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./bundle.js" charset="utf-8"></script>
</head>

<body>
  <!--Blog Header-->
  <header class="jumbotron">
    <div class="container">
      <h1 class="display-4">Welcome to Wendy's Blog</h1>
      <p class="lead">About Food, Techology, and Fun Stuff.</p>
      <hr class="my-4">
      <button id="create-button" class="btn btn-secondary">Create a New Post</button>
    </div>
  </header>

  <!-- Blog Body -->

  <div class="container">
    <div class="row">
      <!-- Blog List Group Side Bar-->
      <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
        </div>
      </div>

      <!-- Blog Content -->
      <div id="view-content" class="col-8">
      </div>
    </div>
  </div>

</body>

</html>
